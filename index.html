<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="media.css">
    <style>
       .main {
        border: 2px solid;
        width: 300px;
        background-color: #032d60;
        margin: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
       }
    </style>
</head>
<body>
<div class="main rounded-3">
<div class="d-flex">
    <input type="text" id="first" class="w-50 m-2 w-sm-50% w-md-100%"> 
    <input type="text" id="second" class="w-50 m-2 w-sm-50% w-md-100%">
</div>
<div id="result" class="border m-2 text-light"><span style="color: #032d60;">0</span></span>
</div>
<div class="my-2 button">
<button class="btn rounded-3 btn-warning"  onclick="multiply()">Multiply</button>
<button class="btn rounded-3 btn-info" onclick="divide()">Divide</button>
<button class="btn rounded-3 btn-success"  onclick="subtract()">subtract</button>
<button class="btn rounded-3 btn-danger" onclick="add()">Addition</button>
</div>
</div>
    


    <script>
        function multiply() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne * secondOne
        result.innerHTML = answer;
        }

        function divide() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne / secondOne
        result.innerHTML = answer;
        }

        function subtract() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne - secondOne
        result.innerHTML = answer;
        }

        function add() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = (Number(firstOne) + Number(secondOne))
        result.innerHTML = answer;
        }
    </script>
</body>
</html>
