<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <style>
        input {
            width: 145px;
            border: 2px solid;
        }
        #result {
            width: 294px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="w-100 d-flex flex-column justify-content-center">
    <div>
    <input type="text" class="ms-2 p-2" placeholder="enter number" id="first">
    <input type="text" class="my-2 p-2" placeholder="enter number" id="second">
    </div>
    <div id="result" class="m-2 p-2">
        0
    </div>
    <div class="m-2">
    <button class="btn rounded-3 btn-warning"  onclick="multiply()">Multiply</button>
    <button class="btn rounded-3 btn-info" onclick="divide()">Divide</button>
    <button class="btn rounded-3 btn-success"  onclick="subtract()">subtract</button>
    <button class="btn rounded-3 btn-danger" onclick="add()">Addition</button>
    </div>
</div>
    


    <script>
        function multiply() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne * secondOne
        result.innerHTML = answer;
        }

        function divide() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne / secondOne
        result.innerHTML = answer;
        }

        function subtract() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne - secondOne
        result.innerHTML = answer;
        }

        function add() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = (Number(firstOne) + Number(secondOne))
        result.innerHTML = answer;
        }
    </script>
</body>
</html>
