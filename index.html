<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
</head>
<body style="background-color: #302d60;">
    <div class="col-lg-7 col-md-7 col-sm-9 mt-lg-4 mt-md-4 mt-sm-2 mx-auto shadow bg-light p-4 rounded-3">
        <p class=" fs-3 fw-bold text-info text-center">Mini calculator:</p>
        <div class="form-group d-flex bg-light">
            <!-- <input type="number" placeholder="Input your score" id="score" class="form-control shadow-sm p-2">  -->
            <input type="number" placeholder="input first value" class="form-control bg-info" id="first"><input type="number" placeholder="input second value" class="form-control bg-info" id="second">
        </div>
        <div class="text-center border border-1 border-info p-1 fs-4 fw-bold rounded-3 bg-light" id="result"><span class="text-light">0</span></div>
        <div class="form-group d-flex justify-content-center align-items-center">
            <!-- <button class="btn btn-info w-100" onclick="checkScore()">Check</button> -->
            <button type="button" onclick="multiply()" class="btn btn-warning">multiply x</button>
            <button type="button" onclick="divide()" class="btn btn-info">divide /</button>
            <button type="button" onclick="add()" class="btn btn-success">addition +</button>
            <button type="button" onclick="subtract()" class="btn btn-primary">subtraction -</button>
        </div>
    </div>

   <script>
       function multiply() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = numberOne * numberTwo
        result.innerHTML = answer;
        if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
       }

       function divide() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = numberOne / numberTwo
        result.innerHTML = answer;
        if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
       }

       function add() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = (Number(numberOne) + Number(numberTwo));
        result.innerHTML = answer;
        if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
       }

       function subtract() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = numberOne - numberTwo
        result.innerHTML = answer;
       if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
    }
   </script>
</body>
</html>
