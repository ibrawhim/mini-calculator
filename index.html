<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
</head>
<body style="background-color: #302d60;">
   <div class="col-lg-5 bg-info col-md-5 col-sm-5 col-xsm-4 px-4 py-5 mt-5 rounded-1 mx-auto border shadow d-flex flex-column justify-content-center align-items-center">
    <h3 class="fw-bold" style="color: #302d60;"> MINI CALCULATOR</h3>
    <div class="col-lg-5 col-md-5 col-sm-10 col-xsm-10">
        <input type="number" class="p-2 w-sm-25 col-xsm-5" placeholder="First value" id="first"><input type="number" class="p-2" placeholder="Second value" id="second">
    </div>
    <div id="result" style="width: 350px;" class="border border-2 py-2 m-4 rounded-1"><span class="text-info">0</span></div>
    <div class="">
        <button type="button" onclick="multiply()" class="btn btn-success mx-2 mx-xsm-0">multiply</button>
        <button type="button" onclick="divide()" class="btn btn-danger mx-2 mx-xsm-0">Divide</button>
        <button type="button" onclick="add()" class="btn btn-warning mx-2 mx-xsm-0">Addition</button>
        <button type="button" onclick="subtract()" class="btn btn-primary mx-2 mx-xsm-0">Subtract</button>
    </div>
   </div> 

   <script>
       function multiply() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = numberOne * numberTwo
        result.innerHTML = answer;
        if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
       }

       function divide() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = numberOne / numberTwo
        result.innerHTML = answer;
        if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
       }

       function add() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = (Number(numberOne) + Number(numberTwo));
        result.innerHTML = answer;
        if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
       }

       function subtract() {
        var numberOne = document.getElementById("first").value;
        var numberTwo = document.getElementById("second").value;
        var answer = numberOne - numberTwo
        result.innerHTML = answer;
       if (numberOne == "" || numberTwo == "") {
        var error = "please fill in the fields!!!"
        result.innerHTML = error
        result.style.color = "red"
       }
    }
   </script>
</body>
</html>
