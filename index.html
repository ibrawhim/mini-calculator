<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
</head>
<style>
    button {
        width: 84px;
    }
</style>
<body>
    <div class="col-lg-4 col-md-7 col-sm-10 mt-lg-4 mt-md-2 mt-sm-2 mx-auto p-4 rounded-3 shadow" style="background-color: #032d60;">
        <input type="number" id="first">
        <input type="number" id="second">
        <div id="result" style="color: white;"><span style="color: #032d60;">0</span></div>
        <button type="button" onclick="multiply()" class="btn btn-warning">multiply</button>
        <button type="button" onclick="divide()" class="btn btn-danger">divide</button>
        <button type="button" onclick="subtract()" class="btn btn-info">subtract</button>
        <button type="button" onclick="add()" class="btn btn-dark">Addition</button>
    </div>
</body>
</html>

    <script>
        function multiply() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne * secondOne
        result.innerHTML = answer;
        }

        function divide() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne / secondOne
        result.innerHTML = answer;
        }

        function subtract() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = firstOne - secondOne
        result.innerHTML = answer;
        }

        function add() {
        var firstOne = document.getElementById("first").value;
        var secondOne = document.getElementById("second").value;
        // alert (firstOne * secondOne)
        var answer = (Number(firstOne) + Number(secondOne))
        result.innerHTML = answer;
        }
    </script>
</body>
</html>
